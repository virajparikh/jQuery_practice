<body>

<td><input type="checkbox" id="topping3" value="Ham"

<tr>

<p><input type="button" id="prepBtn" name="prepBtn" value="Prep Pizza" onclick="prepza();"></p>
</form>

<div class="topMe">
    <p>This pizza will have:</p>    

</div>

<script>
        $(document).ready(function(){
            $(".topMe").hide();
            $("input:button").click(function(){
                $(".topMe").show();
                var isCrust = $("input:radio:checked").val();
                $('input[type=checkbox]').each(function () {
                  if (this.checked) {
                     $(".topMe").append('<p>'+$(this).val()+'</p>');
                     }; //end if-then
                    }); // end each function
                $(".topMe").append('<p>'+isCrust+'</p>');
                }); //end click
            }); //end ready

</script>




</body>
